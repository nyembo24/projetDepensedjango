<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Dépense Mensuel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0f172a;
            --muted: #64748b;
            --primary: #0f766e;
            --primary-strong: #0b5f58;
            --accent: #f59e0b;
            --border: #e2e8f0;
        }
        body {
            font-family: "Manrope", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background:
                radial-gradient(circle at 20% 20%, rgba(15, 118, 110, 0.2), transparent 40%),
                radial-gradient(circle at 80% 0%, rgba(245, 158, 11, 0.18), transparent 45%),
                linear-gradient(160deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.2);
            padding: 36px;
            width: 100%;
            max-width: 460px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            animation: fadeUp 0.5s ease both;
        }
        .signup-container h2 {
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            margin-bottom: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.3px;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(15, 118, 110, 0.2);
        }
        .btn-signup {
            background: linear-gradient(135deg, var(--primary), #1f9f95);
            border: none;
            padding: 12px;
            font-weight: 700;
            width: 100%;
            border-radius: 12px;
            color: #f8fafc;
        }
        .btn-signup:hover {
            background: linear-gradient(135deg, var(--primary-strong), var(--primary));
            color: #f8fafc;
            box-shadow: 0 12px 25px rgba(15, 118, 110, 0.25);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 18px;
            border-top: 1px solid rgba(148, 163, 184, 0.3);
        }
        .login-link p {
            color: var(--muted);
            margin-bottom: 8px;
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
        .login-link a:hover {
            color: var(--primary-strong);
        }
        .alert {
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .form-label {
            font-weight: 600;
            color: var(--muted);
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>
        
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input 
                    class="form-control form-control-lg" 
                    id="matricule"
                    type="text" 
                    name="matricule" 
                    placeholder="Entrez votre matricule"
                    autocomplete="off"
                    required>
            </div>

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input 
                    class="form-control form-control-lg" 
                    id="nom"
                    type="text" 
                    name="nom" 
                    placeholder="Entrez votre nom complet"
                    autocomplete="off"
                    required>
                    
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                    class="form-control form-control-lg" 
                    id="password"
                    type="password" 
                    name="password" 
                    placeholder="Créez un mot de passe sécurisé"
                    autocomplete="off"
                    required>
            </div>

            <button type="submit" class="btn btn-primary btn-signup btn-lg">S'inscrire</button>
        </form>

        <div class="login-link">
            <p>Déjà inscrit ?</p>
            <a href="{% url 'connexion' %}">Se connecter</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
